<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div id="todos">
      <h1>To-Dos</h1>
      <ul id="todoList"></ul>
      <div class="addTodo">
        <input type="text" placeholder="Add To-Do" id="newTodo" />
        <button id="add">Add</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
